<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coolmate - Thuong hieu thoi trang nam</title>

  <!-- Import Fontawesome -->
  <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">

  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">

  <!-- Import OWL CSS -->
  <link rel="stylesheet" href="./lib/OwlCarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="./lib/OwlCarousel/assets/owl.theme.default.min.css">

  <!-- Import Styles CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <!-- Topbar -->
  <div class="topbar-top">
    <div class="container">
      <div class="wrap-topbar">
        <div class="topbar-top-left">Content 1</div>
        <div class="topbar-top-right">Content 2</div>
      </div>
    </div>
  </div>
  <div class="topbar-bottom">Content 3</div>

  <!-- Header Main -->
  <div class="header-main">
    <div class="container">
      <div class="wrap-header-main">
        <div class="logo">LOGO</div>
        <div class="menu">Menu</div>
        <div class="user-search">

          <div class="box-search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Tim kiem san pham...">
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Banner Slider -->
  <div class="banner-slider">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./assets/images/Banner-Basic_copytet.avif" alt="">
      </div>
      <div class="item">
        <img src="./assets/images/TET_TOI_RINH_DO_MOI.avif" alt="">
      </div>
    </div>
  </div>

  </div>


  <!-- JS -->

  <div class="product-hots">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <div class="wrap-buttom">
            <button class="btn-hot active">Trang sức</button>
            <button class="btn-hot">Thời trang</button>
            <button class="btn-hot">Điện tử</button>
          </div>
        </div>
      </div>

      <div class="tab-content tab-1 active">
        <div class="row row-js-ts">
        </div>
      </div>

      <div class="tab-content tab-2">
        <div class="row row-js-tt">
        </div>
      </div>


      <div class="tab-content tab-3">
        <div class="row row-js-dt">

        </div>
      </div>

    </div>




    <!-- Import Jquery -->
    <script src="./lib/jquery-3.7.1.min.js"></script>

    <!-- Import OWL JS -->
    <script src="./lib/OwlCarousel/owl.carousel.min.js"></script>

    <!-- Import SETUP OWL JS -->
    <script src="./assets/js/setup-owl.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/custom.js"></script>
</body>

</html>
